site_name: Intescia API Documentation
site_author: Intescia Group
repo_url: https://github.com/intescia-group/api-docs
theme:
  name: material
  logo: assets/images/intescia-black-red.svg
  palette:
    scheme: slate
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  - neoteroi.mkdocsoad:
      use_pymdownx: true
  - swagger-ui-tag
nav:
  - Home: index.md
  - OpenAPI: 
    - CurrentUser: openapi/current-user.md
    - Contracts: openapi/contracts.md
    - Favorites: openapi/favorites.md
    - DealOpportunities: openapi/deal-opportunities.md
  - Swagger UI: openapi/intescia-api.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/intescia-group
  version:
    provider: mike
extra_css:
  - assets/css/extra.css
